<section class="row">
{{^entries}}
    <h2>{{title}}</h2>
    <p id="modified">{{modified}}</p>

    <div id="text">
        {{{text}}}
    </div>

    <ul class="tags">
        {{#tags}}
        <li>{{.}}</li>
        {{/tags}}
    </ul>
{{/entries}}
    
    <ul id="users">
{{#entries}}
        <li><a href="/{{uri}}">{{title}}</a></li>
{{/entries}}
    </ul>
</section>
